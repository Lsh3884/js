<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/Asset 3@4x.png" alt="" id="rabit">
    <script>
        // const rabit = document.querySelector("#rabit")
        // rabit.onclick = function(){
        //     alert("이미지")
        // }
        const rabit = document.querySelector("#rabit")
        const originalSrc = rabit.getAttribute("src")
        const newSrc = "../images/tree-1.jpg";
        rabit.onclick = function(){
            if(rabit.getAttribute("src")===originalSrc){
                rabit.getAttribute("src" , newSrc )
            }else{
                rabit.getAttribute("src" , originalSrc )
            }
        }
    </script>
</body>
</html>
