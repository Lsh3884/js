<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="clickBt">클릭하세요</button>
    <p class="txt"></p>
    <!-- 다른버튼 만들기 -->
    <button class="nameBt">클릭하면 이름</button>
    <p class="name"></p>

    <script>
      // 1.버튼을 변수에 담아놓기
      const clickBt = document.querySelector(".clickBt");
      const txt = document.querySelector(".txt");
      // 2. 저장한 변수에 클릭했을때 행동
      clickBt.onclick = function () {
        alert(`반갑습니다`);

        // txt.innerHTML = `안녕하세요`;
      };
      //   다른버튼-------------
      const nameBt = document.querySelector(".nameBt");
      const name = document.querySelector(".name");

      nameBt.onclick = function () {
        name.innerHTML = `이승현`;
      };
    </script>
  </body>
</html>
