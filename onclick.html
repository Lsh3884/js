<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자색 바꾸기</title>

    <style></style>
  </head>
  <body>
    <button id="btncolor">글자색 바꾸기</button>
    <p class="txtP">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam voluptatem suscipit sunt totam. Excepturi omnis alias dolorum autem at pariatur quam ipsa! Vel, exercitationem expedita! Necessitatibus, temporibus. Tempora, nobis dolor!</p>

    <script>
      // function changeTxtColor(){
      //     const txtColor = document.querySelector(".txtP")
      //     txtColor.classList.toggle("txtColorCh")
      // }
      const btncolor = document.querySelector("#btncolor");
      btncolor.addEventListener("click", function () {
        const txtcolor = document.querySelector(".txtP");
        const colors = ["red", "blie", "green", "pink", "skyblue" , "yellow" , "hotpink"];
        // Math.random() - 0과 1사이에서 무작위 소수를 반화한다
        // Math.floor() - 소수점 아하를 버리고 가장 가까운 정수로 내림합니다
        const randomIndex = Math.floor(Math.random() * colors.length);
        // console.log(colors);
        // console.log(Math.floor(Math.random() * colors.length));
        // console.log(Math.random() * colors.length);
        const randomColor = colors[randomIndex];
        txtcolor.style.color = randomColor;
      });
    </script>
  </body>
</html>
