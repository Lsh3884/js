<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="iT()">innerText로 표시하기</button>
    <button onclick="iH()">innerHtmlt로 표시하기</button>
    <h1>현재시각</h1>
    <div id="current">
      <!-- js출력 -->
    </div>

    <script>
      let now = new Date();
      const current = document.querySelector("#current");
      function iT() {
        current.textContent = `<span>${now}</span>`;
      }
      function iH() {
        current.innerHTML = `<span> ${now.toLocaleDateString} </span>`;
      }
    </script>
  </body>
</html>
