<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 요소 선택</title>
</head>
<body>
    <h1 id="title">안녕하세영~</h1>
    <p class="description">여기는 p태그 입니다</p>
    <button id="changeTextBtn">클릭하면 글자 변경</button>

    <script>
    // 요소선택
    const titleH1 = document.getElementById("title")
    const descriptionP = document.querySelector(".description")
    const changeTB = document.getElementById("changeTextBtn")
    // 1.버튼을 클릭한다
    changeTB.addEventListener( "click" , function(){
        titleH1.innerHTML=`<h4>방가방가</h4>`
        descriptionP.textContent=`이승현`
    })
    </script>
</body>
</html>
